{% extends "basePage.html" %}
{% block title %}ENE策略{% endblock %}


{% block container %}
	<div class="container mycontainer">
		<!-- 策略描述  -->
		<div class="col-md-offset-1 col-md-10">
       	 	<p class="titleword">策略描述</p>
       		<p>利用“高抛低吸”法则，股价碰到下轨买入，碰到上轨卖出，用户可以自定义买卖条件</p>
       		<p>上轨：UPPER=(1+M1/100)*MA(CLOSE,N)</p>
			<p>下轨：LOWER=(1-M2/100)*MA(CLOSE,N)</p>
			<p>中轨：ENE=(UPPER+LOWER)/2</p>
   		</div>
   		
   		<!-- 某只股票最优参数  -->
    	<div class="col-md-offset-1 col-md-10">
       	 	<p class="titleword">参数训练</p>
       	 	<form class="form-horizontal" role="form">
       	 		<div  class="form-group">
       	 			<label class="col-md-2" style="text-align:right">训练股票：</label>
       	 			<div class="col-md-6">
       	 			     <input type="text" class="form-control"  id="code"  placeholder="" style="width:54%; display:inline"> 	 			
       	 			</div>
       			</div>
       			
       			<div  class="form-group">
       				<label class="col-md-2" style="text-align:right">开始时间：</label>
       				<div class="col-md-4" >
       					<input type="datetime-local" class="form-control"  id="start"  placeholder="start" style="width:85%; display:inline">
       				</div>
       				<label class="col-md-2" style="text-align:right">结束时间：</label>
       				<div class="col-md-4" >
       					<input type="datetime-local" class="form-control"  id="end"  placeholder="end" style="width:85%; display:inline">
       				</div>
       	 		</div>	
       	 	</form>
       	 	
       	 	<div class="col-md-offset-10 col-md-2">
       	 				<button type="button" class="btn btn-primary submit-btn" id="confirm" onclick="train()" style="width:80%">训练</button>
       	 	</div>
       	 		
       	 	<!-- <div id="title" class="col-md-2"></div> -->
       	 	<!-- <br> -->
       	 	<div class="col-md-12">
       	 		<table id="bestPara"></table>
       	 	</div>
       	 	
    	</div>
		
		<!-- 某组参数下各股票的匹配率  -->
		<div class="col-md-offset-1 col-md-10">
			<p class="titleword">匹配率</p>
			
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-md-2" style="text-align:right">股票范围：</label> 
					<select id = "selectGroup" class="selectpicker dis-con col-md-3" title="您预设的股票组">
						<option value="1">自定义股票组1</option>
                    	<option value="2">自定义股票组2</option>
                    	<option value="3">自定义股票组3</option>
					</select>
				</div>
				
       	 		<div  class="form-group">
       				<label class="col-md-2" style="text-align:right">M1：</label>
       				<div class="col-md-4">
       					<input type="text" class="form-control" id="m1" style="width:85%; display:inline">
       				</div>
       				<label class="col-md-2" style="text-align:right">M2：</label>
       				<div class="col-md-4">
       					<input type="text" class="form-control" id="m2" style="width:85%; display:inline">
       				</div>
       	 		</div>
       	 		
       	 		<div  class="form-group">
       	 			<label class="col-md-2" style="text-align:right">N：</label>
       				<div class="col-md-4">
       					<input type="text" class="form-control" id="n" style="width:85%; display:inline">
       				</div>
       	 		</div>
       	 	</form>
       	 	
       	 	<div class="col-md-offset-10 col-md-2">
       	 				<button type="button" class="btn btn-primary submit-btn" onclick="" style="width:80%; margin-bottom: 20px">运算</button>
       	 	</div>
       	 	
       	 	<!-- <div id="stockGroups" class="col-md-2"></div> -->
       	 	<!-- <br> -->
       	 	<div class="col-md-12">
       	 		<table id="tablepool"></table>
       	 	</div>
       	 	
		</div>
		
	</div>
{% endblock %}


{% block js %}

<script src="../static/js/moment.min.js"></script>
<script src="../static/js/pikaday.js"></script>
<script src="../static/js/wow.js"></script>
<script src="../static/js/bootstrap-datetimepicker.fr.js"></script>
<script src="../static/js/bootstrap-datetimepicker.js"></script>
<script src="../static/js/ENE.js"></script>


{% endblock %}
<script type="text/javascript">
$('.form_date').datetimepicker({
    format:"yyyy-mm-dd",
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0
});
</script>
