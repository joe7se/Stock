{% extends "basePage.html" %}
{% block title %}ENE策略{% endblock %}


{% block container %}
	<div class="container mycontainer">
		<div class="col-md-12">
       	 	<p class="titleword">策略描述</p>
       		<p>利用“高抛低吸”法则</p>
       		<p>股价碰到下轨买入，碰到上轨卖出，用户可以自定义买卖条件</p>
   		</div>
    	<div class="col-md-12">
       	 	<p class="titleword">参数训练</p>
       	 	<form class="form-horizontal" role="form">
       	 		<div  class="form-group">
       	 			<label class="col-md-2" style="text-align:right">训练股票：</label>
       	 			<div class="col-md-6">
       	 			     <input type="text" class="form-control"  id="code"  placeholder="sh600000" style="width:60%; display:inline; margin-bottom: 20px;"> 	 			
       	 			</div>
       	 			<div class="col-md-4">
       	 				<button type="button" class="btn btn-primary submit-btn" id="confirm" onclick="train()">训练</button>
       	 			</div>
       			</div>
       			
       			<div  class="form-group">
       				<label class="col-md-2" style="text-align:right">开始时间：</label>
       				<div class="col-md-4 input-group date form_date" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
       					<input type="datetime-local" class="form-control"  id="start"  placeholder="start" style="width:60%; display:inline; margin-bottom: 20px;">
       				</div>
       				<label class="col-md-2" style="text-align:right">结束时间：</label>
       				<div class="col-md-4 input-group date form_date"  data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
       					<input type="datetime-local" class="form-control"  id="end"  placeholder="end" style="width:60%; display:inline; margin-bottom: 20px;">
       					
       				</div>
       	 		</div>	
       	 	</form>   
       	 	<form class="form-horizontal" role="form">
       	 	<div  class="form-group">
       				<label class="col-md-2" style="text-align:right">M1：</label>
       				<div class="col-md-2">
       					<input type="text" class="form-control" id="m1" style="width:94%; display:inline; margin-bottom: 20px;">
       				</div>
       				<label class="col-md-2" style="text-align:right">M2：</label>
       				<div class="col-md-2">
       					<input type="text" class="form-control" id="m2" style="width:94%; display:inline; margin-bottom: 20px;">
       				</div>
       				<label class="col-md-2" style="text-align:right">N：</label>
       				<div class="col-md-2">
       					<input type="text" class="form-control" id="n" style="width:94%; display:inline; margin-bottom: 20px;">
       				</div>
       	 		</div>
       	 	</form>	 	
    	</div>
		
	</div>
{% endblock %}


{% block js %}

<script src="../static/js/moment.min.js"></script>
<script src="../static/js/pikaday.js"></script>
<script src="../static/js/wow.js"></script>
<script src="../static/js/bootstrap-datetimepicker.fr.js"></script>
<script src="../static/js/bootstrap-datetimepicker.js"></script>
<script src="../static/js/train.js"></script>


{% endblock %}
<script type="text/javascript">
$('.form_date').datetimepicker({
    format:"yyyy-mm-dd",
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0
});
</script>
